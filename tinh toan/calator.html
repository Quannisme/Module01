<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="a">
<input type="text" id="b"><br>
<button onclick="add();">Addition(+)</button>
<button onclick="sub();">Subtraction(-)</button>
<button onclick="mul();">Multiplication(X)</button>
<button onclick="div();">Division(/)</button>
<p>Result :</p>
<p id="result"></p>
<script>
    function add(){
        let a=parseInt(document.getElementById("a").value);
        let b=parseInt(document.getElementById("b").value);
        let cong=a+b;
        document.getElementById("result").innerText=cong;
    }
  function sub(){
      let a=parseInt(document.getElementById("a").value);
      let b=parseInt(document.getElementById("b").value);
      let tru=a-b;
      document.getElementById("result").innerText=tru;
  }
  function mul(){
      let a=parseInt(document.getElementById("a").value);
      let b=parseInt(document.getElementById("b").value);
      let nhan=a*b;
      document.getElementById("result").innerTexte=nhan;
  }
  function div(){
      let a=parseInt(document.getElementById("a").value);
      let b=parseInt(document.getElementById("b").value);
      let chia=a/b;
      document.getElementById("result").innerText=chia;
  }

</script>
</body>
</html>
