<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=prompt('nhập số thu nhập tính thuế:');
  if(a>1000000)
  {
    alert('thuế thu nhập cá nhân :'+(a*0.3));
  }else if(1000000<a<2000000)
  {
    alert('thuế thu nhập cá nhân :'+(a*0.5));
  }

</script>
</body>
</html>
