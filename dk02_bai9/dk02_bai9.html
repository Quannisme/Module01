<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=prompt('nhập a:');
  let b=prompt('nhập b:');
  let c=prompt('nhập c:');
  if(a>0 && b>0 && c>0)
  {
    alert('đây là cạnh của một tam giác');
  }else if(a+b>c)
  {
    alert('đây là cạnh của một tam giác');

  }else if(b+c>a)
  {
    alert('đây là cạnh của một tam giác');

  }else if(a+c>b)
  {
    alert('đây là cạnh của một tam giác');

  }else
  {
    alert('đây không phải là cạnh của tam giác')
  }

</script>
</body>
</html>
