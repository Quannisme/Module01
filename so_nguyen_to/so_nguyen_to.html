<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên Tố</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("Nhap so luong so nguyen to : "));
    let dempt = 0;
    let n = 2;
    let dem = 0;
    while(dempt < numbers) {
        for (let i = 2; i < n; i++) {
            if(n % i == 0) {
                dem++;
            }
        }
        if (dem == 0) {
            document.write(n + "<br>");
            dempt++;
        }
        n++;
        dem=0;
    }
</script>
</body>
</html>
