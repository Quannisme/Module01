<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=prompt('nhập số a:');
  let b=prompt('nhập số b:');
  let c=prompt('nhập số c:');
  let dental=Math.pow(b,2)-(4*a*c);
  if(dental<0)
  {
    alert('phương trình vô nghiệm')
  }else if(dental ==0)
  {
    alert('phương trình có nghiệm kép'+(-b/2*a));
  }else if(dental>0)
  {
    alert('phương trình có nghiệm x1='+((-b+Math.sqrt(dental))/2*a)+'x2='+((-b-Math.sqrt(dental))/2*a)));
  }
</script>
</body>
</html>
