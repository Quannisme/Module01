<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=+prompt('nhập điểm bài kiểm tra:');
  let b=+prompt('nhập điểm bài giữa kì:');
  let c=+prompt('nhập điểm bài cuối kì:');
  let d=(a+b+c)/3;
  if(d>8)
  {
    alert('xếp loại giỏi');
  }else if(6.5<d<8)
  {
    alert('xếp loại khá');
  }else
  {
    alert('xếp loại trung bình')
  }
</script>
</body>
</html>
