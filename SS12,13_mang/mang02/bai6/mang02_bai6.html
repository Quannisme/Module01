<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let arr = [];
    let n = +prompt("Nhập số lượng từ muốn nhập :");
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("NHập mảng thứ " + (i + 1));
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-") {
            arr.splice(i, 1, '_');
        }
    }
    document.write(arr.join(" "));
</script>
</html>
