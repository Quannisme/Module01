<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let arr = [];
    let n = +prompt("Nhập số lượng số bạn muốn nhập vào mảng:");
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập số thứ " + (i + 1));
    }
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i] + "<br>");
    }
    let findd = +prompt("Bạn muốn tìm số mấy có trong mảng:");
    for (let i = 0; i < arr.length; i++) {
        if (findd == arr[i]) {
            arr.splice(i, 1).push(0);
        }
    }
    document.write(arr);// số 0 không được thêm vào cuối mảng
</script>
</html>
