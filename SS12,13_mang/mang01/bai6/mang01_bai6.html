<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let arr = [];
    let n = +prompt("Nhập số lượng số bạn muốn nhập vào mảng:");
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập số thứ " + (i + 1));
    }
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i] + "<br>");
    }
    let findd = +prompt("Bạn muốn tìm số mấy có trong mảng:");
    if (arr.indexOf(findd) !== -1) {
        document.write(findd + " is in the array");
    } else {
        document.write(findd + "is not in the array");
    }
</script>
</html>
