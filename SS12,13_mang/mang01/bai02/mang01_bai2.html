<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let n = +prompt("Bạn muốn nhập bao nhiêu số trong mảng:");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập số phần tử thứ " + (i + 1));
    }
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i] + "<br>");
    }
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
        }
    }
    document.write("Số lớn nhất trong mảng là :" + max);
</script>
</html>
