<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
<script>
    let arr = [];
    let n = +prompt("Nhập số lượng số bạn muốn nhập vào mảng:");
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập số thứ " + (i + 1));
    }
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i] + "<br>");
    }
    document.write("Đảo ngược mảng:" + (arr.reverse()));
</script>
</html>
