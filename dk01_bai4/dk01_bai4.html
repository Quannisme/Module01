<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt('nhập số a:');
    let b=+prompt('nhập số b:');
    let c=+prompt('nhập số c:');
    if(a>b && a>c)
    {
        alert('số lớn nhất là số'+a);
    }else if(b>a && b>c)
    {
        alert('số lớn nhất là số '+b);
    }else
    {
        alert('số lớn nhất là số '+c);
    }
</script>
</body>
</html>
