<script>
  function footToMeter(foot)
  {
    return 0.305*foot;
  }
  function meterToFoot(meter)
  {
    return 3.279*meter;
  }
  let n=+prompt("Bạn muốn đổi foot qua meter (1) , meter qua foot(0)");
  let m=+prompt("Nhập số bạn muốn đổi:");
  if(n==0)
  {
    document.write("Đã đổi"+meterToFoot(m));
  }else
  {
    document.write("Đã đổi"+footToMeter(m));
  }
</script>
