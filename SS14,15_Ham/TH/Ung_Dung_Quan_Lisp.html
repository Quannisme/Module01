<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ung_dung.css">
</head>
<body>
<h3>Add New Product</h3>
<div id="inputBox">
    <input type="text" id="input">
    <button type="submit" id="add" onclick="addd()">Add</button>
</div>
<h3>Display All Product</h3>
<div>
    <h4>Product Name</h4>
    <p id="display"></p>
</div>
</body>
<script>

    let arr = ["Sony Xperia", "Samsung Galaxy", "Nokia 6", "Xiaomi Redmi Note 4", "Apple iPhone 6S"];
   // let inputValue = document.getElementById("input").value; khi bắt đầu chạy chương trình hắn sẽ là rổng
    let inputNote = document.getElementById("input");
    function addd() {

        //let inputValue = document.getElementById("input").value;
        arr.unshift(inputNote.value);
        display(arr);
    }

    display(arr);

    function display(arr) {
        let scout;
        scout = "<table>"
        for (let i = 0; i < arr.length; i++) {
            scout = scout + "<tr>";
            scout = scout + "<td id='name'>" + arr[i] + "</td>";
            scout = scout + "<td id='fix'>" + "<button  type='button'  onclick='fixName("+ i + ")'>Edit</button>" + "</td>";
            scout = scout + "<td id='deletee'>" + "<button  type='button'  onclick='deletee("+ i +")'>Delete</button>" + "</td>";
        }
        scout = scout + "</table>"
        document.getElementById("display").innerHTML = scout;

    }

    function fixName(id) {
        console.log(id)
        let fix;
        fix = prompt();
        arr.splice(id,1,fix);
        display(arr);
    }

    function deletee(id) {
        arr.splice(id,1);
        display(arr);
    }
</script>
</html>
