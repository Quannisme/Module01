<script>
    function excess(a)
    {
       var results=1;
        for (let i = 1 ; i <=a ; i++) {
            results *=i;
        }
        return results;
    }
    let a=+prompt("Nhập số muốn tính giai thừa:");
    let result=excess(a);
    alert(result);
</script>
