<script>
  function area(a)
  {
    return Math.pow(a,2)*Math.PI;
  }
  function diameter(a)
  {
    return (a*2)*Math.PI;
  }
  let a=+prompt("Nhập bán kính hình tròn:");
  let result=area(a);
  let results=diameter(a);
