<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" oninput="add(this.value)">
<p id="result"></p>
</body>
<script>
    function add(a) {
        a++;
        //document.write(a);
        document.getElementById("result").innerText = a;
    }
</script>
</html>
