<script>
  for (let i = 1; i < 101; i++) {
    document.write(i+"<br>");
    if(i%3==0)
    {
      document.write("Fizz");
    }else if(i%5==0)
    {
      document.write("Buzz");
    }else if(i%3==0 && i%5==0)
    {
      document.write("Fizz Buzz");
    }
  }
</script>
