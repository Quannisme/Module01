<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="enter">
<button onclick="tinh()">Tính số ngày</button>
<br>
<p id="display"></p>
<script>
    function tinh() {
        let thang = parseInt(document.getElementById("enter").value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 9:
            case 11:
                document.getElementById('display').innerText = '31';
                break;
            case 2:
                document.getElementById('display').innerText = '28';
                break;

            case 4:
            case 6:
            case 8:
            case 10:
            case 12:
                document.getElementById('display').innerText = '30';
            default:
        }
    }
</script>
</body>
</html>
