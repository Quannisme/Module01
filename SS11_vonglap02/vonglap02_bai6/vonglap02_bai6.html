<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
  for(i=0;i<5;i++) {
    for(j=0;j<=i;j++) {
      document.write("_");
    }
    for (let k= 4; k >= i; k--) {
      document.write("*");
    }

    document.writeln("<br/>")
  }
</script>
