<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    document.write("HInh 1<br>");
    for(i=0;i<5;i++) {
        for(j=0;j<=i;j++) {
            document.writeln(" * ")
        }
        document.writeln("<br/>")
  }
    document.write("HInh 2<br>");
    for(i=0;i<6;i++) {
        for(j=5;j>=i;j--) {
            document.writeln(" * ")
        }
        document.writeln("<br/>")
    }
    document.write("HInh 3<br>");
    for(i=0;i<5;i++) {
        for(j=4;j>=i;j--) {
            document.write("_");
        }
        for (let k= 0; k <= i; k++) {
            document.write("*");
        }

        document.writeln("<br/>")
    }
    document.write("HInh 4<br>");
    for(i=0;i<5;i++) {
        for(j=0;j<=i;j++) {
            document.write("_");
        }
        for (let k= 4; k >= i; k--) {
            document.write("*");
        }

        document.writeln("<br/>")
    }
</script>
</html>
