<script>
 let scout;
 scout="<table border='1' width='30' cellpadding='3'>"
 for (let i = 1; i <=10 ; i++) {
     scout=scout+"<tr>";
     for (let j = 1; j <=9 ; j++) {
         scout=scout+"<td>"+j+"x"+i+"="+i*j+ "</td>";
     }
     scout=scout+"</tr>";
 }
 scout=scout+"</table>";
 document.write(scout);
</script>
